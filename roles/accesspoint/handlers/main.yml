---

- name: Restart hostapd
  ansible.builtin.systemd:
    name: "hostapd.service"
    daemon_reload: yes
    state: restarted
  ignore_errors: "{{ ansible_check_mode }}"

- name: Restart dhcpcd
  ansible.builtin.systemd:
    name: "dhcpcd.service"
    daemon_reload: yes
    state: restarted
  ignore_errors: "{{ ansible_check_mode }}"

- name: Restart dnsmasq
  ansible.builtin.systemd:
    name: "dnsmasq.service"
    daemon_reload: yes
    state: restarted
  ignore_errors: "{{ ansible_check_mode }}"

